version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: editalshield_db
    environment:
      POSTGRES_DB: editalshield
      POSTGRES_USER: editalshield
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U editalshield" ]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: editalshield_app
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://editalshield:${DB_PASSWORD:-changeme}@db:5432/editalshield
      PYTHONUNBUFFERED: 1
    volumes:
      - ./src:/app/src
      - ./models:/app/models
    ports:
      - "8000:8000"
    command: python -m editalshield.cli

  dashboard:
    build: .
    container_name: editalshield_dashboard
    depends_on:
      - db
      - app
    environment:
      DATABASE_URL: postgresql://editalshield:${DB_PASSWORD:-changeme}@db:5432/editalshield
    volumes:
      - ./src:/app/src
      - ./app.py:/app/app.py
    ports:
      - "8501:8501"
    command: streamlit run app.py --server.address=0.0.0.0

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: editalshield_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@editalshield.com
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin

volumes:
  postgres_data:
  pgadmin_data:
